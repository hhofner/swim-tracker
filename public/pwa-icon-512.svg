<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="96" fill="#047ec5"/>
  
  <!-- Water ripples/waves as subtle background -->
  <path d="M50 370 Q100 360 150 370 Q200 380 250 370 Q300 360 350 370 Q400 380 450 370 Q500 360 550 370" stroke="white" stroke-width="4" fill="none" opacity="0.2"/>
  <path d="M30 410 Q80 400 130 410 Q180 420 230 410 Q280 400 330 410 Q380 420 430 410 Q480 400 530 410" stroke="white" stroke-width="4" fill="none" opacity="0.15"/>
  <path d="M70 450 Q120 440 170 450 Q220 460 270 450 Q320 440 370 450 Q420 460 470 450 Q520 440 570 450" stroke="white" stroke-width="3" fill="none" opacity="0.1"/>
  
  <!-- Small bubbles scattered around -->
  <circle cx="100" cy="120" r="8" fill="white" opacity="0.3"/>
  <circle cx="400" cy="100" r="6" fill="white" opacity="0.25"/>
  <circle cx="420" cy="160" r="7" fill="white" opacity="0.2"/>
  <circle cx="90" cy="180" r="5" fill="white" opacity="0.2"/>
  <circle cx="380" cy="200" r="6" fill="white" opacity="0.25"/>
  <circle cx="120" cy="300" r="4" fill="white" opacity="0.15"/>
  <circle cx="450" cy="320" r="5" fill="white" opacity="0.2"/>
  <circle cx="60" cy="250" r="4" fill="white" opacity="0.18"/>
  
  <!-- Main "S" letter -->
  <text x="50%" y="50%" text-anchor="middle" dy="0.35em" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="320">S</text>
  
  <!-- Swimming goggles icon in corner -->
  <g transform="translate(380, 60)" opacity="0.4">
    <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="30" cy="0" r="20" fill="none" stroke="white" stroke-width="3"/>
    <line x1="20" y1="0" x2="10" y2="0" stroke="white" stroke-width="3"/>
    <path d="M-25 -5 Q-35 -15 -45 -5" stroke="white" stroke-width="2" fill="none"/>
    <path d="M55 -5 Q65 -15 75 -5" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Small stopwatch/timer icon -->
  <g transform="translate(100, 60)" opacity="0.3">
    <circle cx="0" cy="0" r="16" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="white"/>
    <line x1="0" y1="0" x2="0" y2="-12" stroke="white" stroke-width="2"/>
    <line x1="0" y1="0" x2="8" y2="-6" stroke="white" stroke-width="2"/>
    <rect x="-3" y="-22" width="6" height="6" rx="1" fill="white"/>
  </g>
